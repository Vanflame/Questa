<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .content-area {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Test Admin Panel</h1>
            <p class="admin-subtitle">Testing admin functionality</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">9</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">3</div>
                <div class="stat-label">Active Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-verifications">0</div>
                <div class="stat-label">Pending Verifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-withdrawals">0</div>
                <div class="stat-label">Pending Withdrawals</div>
            </div>
        </div>

        <div class="content-area">
            <h3>Recent Activity</h3>
            <div id="recent-activity-list">
                <p>Loading recent activity...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="test-button" onclick="testLoadData()">Test Load Data</button>
            <button class="test-button" onclick="testLoadActivity()">Test Load Activity</button>
        </div>
    </div>

    <script>
        function testLoadData() {
            console.log('Testing data load...');
            document.getElementById('recent-activity-list').innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h4>Test Data Loaded</h4>
                    <p>This is a test of the admin panel functionality.</p>
                    <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li>User: test@example.com submitted Task 1</li>
                        <li>User: admin@example.com submitted Task 2</li>
                        <li>User: user@example.com requested withdrawal of ‚Ç±100</li>
                    </ul>
                </div>
            `;
        }

        function testLoadActivity() {
            console.log('Testing activity load...');
            const activities = [
                { type: 'submission', user: 'test@example.com', task: 'Task 1', status: 'pending_review', date: new Date() },
                { type: 'withdrawal', user: 'user@example.com', amount: 100, status: 'pending', date: new Date() },
                { type: 'submission', user: 'admin@example.com', task: 'Task 2', status: 'approved', date: new Date() }
            ];

            const container = document.getElementById('recent-activity-list');
            container.innerHTML = activities.map(activity => `
                <div style="display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd;">
                    <div style="width: 40px; height: 40px; background: #007bff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 15px;">
                        ${activity.type === 'submission' ? 'üìù' : 'üí∞'}
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: bold;">${activity.type === 'submission' ? 'Task Submission' : 'Withdrawal Request'}</div>
                        <div style="color: #666; font-size: 0.9rem;">
                            ${activity.user} ‚Ä¢ ${activity.type === 'submission' ? activity.task : '‚Ç±' + activity.amount}
                        </div>
                        <div style="color: #999; font-size: 0.8rem;">
                            ${activity.status.toUpperCase()} ‚Ä¢ ${activity.date.toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Auto-load test data on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing admin functionality...');
            setTimeout(() => {
                testLoadData();
            }, 1000);
        });
    </script>
</body>

</html>
