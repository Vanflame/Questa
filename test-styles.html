<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Test - TaskEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Style Test
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Testing if styles are working properly
                </p>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Test Card</h3>
                <p class="text-gray-600">This should be styled properly if CSS is loading.</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Test Button
                </button>
            </div>

            <div class="toast success">
                This is a test toast notification
            </div>
        </div>
    </div>
</body>

</html>
